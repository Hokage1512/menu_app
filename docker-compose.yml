version: "3.8"

services:
  app:
    container_name: "app"
    image: app
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - net
  db:
    container_name: "db"
    image: postgres:15.3
    environment:
        POSTGRES_HOST_AUTH_METHOD: trust
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - net

volumes:
  postgres:
networks:
  net:
    driver: bridge